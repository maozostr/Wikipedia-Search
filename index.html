<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" type="module" defer></script>
   <title>Wikipedia Search</title>
</head>

<body>

   <header>
      <h1>Wikipedia Search</h1>
   </header>

   <main>
      <div class="search_container">
         <input class="search_input" type="search" placeholder="Search...">

         <h5 class="results_count"></h5>
      </div>

      <div class="loader hide"></div>

      <ul class="search_results_list"></ul>

      <div class="paginate_container">
         <button class="paginate_prev_btn hide">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
               class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
               <path
                  d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z" />
            </svg>
         </button>
         <div class="paginate_page_numbers">

         </div>
         <button class="paginate_next_btn hide">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
               class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
               <path
                  d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z" />
            </svg>
         </button>
      </div>
   </main>

   <footer>
   </footer>


</body>

</html>
